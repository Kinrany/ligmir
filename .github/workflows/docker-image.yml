name: Docker Image CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag ligmir:$GITHUB_SHA
    - name: Run the Docker image
      run: docker run ligmir:$GITHUB_SHA
